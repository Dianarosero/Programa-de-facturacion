<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/objetos.js"></script>
    <link rel='stylesheet' href='../css/estilos.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Programa de Facturación</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Programa de Facturación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a type="button" class="btn" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#Modalnarticulos" aria-label="Toggle navigation">Nuevo Articulo</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="btn" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#ModalModificar" aria-label="Toggle navigation">Modificar Articulo</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="btn" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#ModalConsultar" aria-label="Toggle navigation">Consultar Articulo</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="btn" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#ModalEliminar" aria-label="Toggle navigation">Eliminar Articulo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <center>
            <h1>Nueva Factura</h1>
        </center>
        <form>
            <div class="container p-3 border border-primary-subtle rounded-3">
                <div class="container">
                    <div class="row">
                        <h2>Datos Factura</h2>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="" class="form-label">Número de factura:</label>
                                <input type="text" class="form-control" id="txtFactura">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha de venta:</label>
                                <input type="date" class="form-control" id="txtFecha">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre de cliente:</label>
                                <input type="" class="form-control" id="txtCliente">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-auto">
                            <h2>Agregar Productos</h2>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col-md-1">
                            <div class="mb-3">
                                <label for="" class="form-label">Referencia:</label>
                                <input type="text" class="form-control" id="txtReferencia" onblur="mostrarArticulo()">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="" class="form-label">Articulo:</label>
                                <input type="text" class="form-control" id="txtArticulo" disabled>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="" class="form-label">Valor Unitario:</label>
                                <input type="number" class="form-control" id="txtVUnitario" disabled>
                            </div>
                        </div>

                        <div class="col-md-1">
                            <div class="mb-3">
                                <label for="" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="txtCantidad" onblur="calcularTotal()" disabled>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="" class="form-label">Valor Total:</label>
                                <input type="number" class="form-control" id="txtVTotal" disabled>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" id="miBoton" onclick="pVentas()">Agregar al Detalle</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="container">
                    <div class="row align-items-end">
                        <div class="col-md-12 text-center">
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" onclick="pFacturas()">Registrar Factura</button>
                                <button type="button" class="btn btn-primary" onclick="facturacion()">MostrarFactura</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
<br>
    <!-- informacion factura -->
    <div class="container">
        <div id="informacion"></div>
    </div>
    <br>
    <!-- Tabla de facturacion -->
    <div class="container" id="divfac" style="display: none;">
        <table class="table table-primary table-striped-columns" id="tblFacturacion"></table>
    </div>

    <div class="container" id="divtot">
        <table class="table table-primary table-striped-columns" id="tblTotales"></table>
    </div>

    <!-- Modal Agregar Articulos-->
    <div class="modal fade" id="Modalnarticulos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Articulo</h1>
                    <button type="button" class="btn-close" onclick="BFpArticulo()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="" class="form-label">Referencia:</label>
                        <input type="text" class="form-control" id="ref">

                        <label for="" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nom">

                        <label for="" class="form-label">Valor Unitario:</label>
                        <input type="text" class="form-control" id="unitario">
                        <br>
                        <button type="button" class="btn btn-primary"  onclick="pArticulo();BFpArticulo()"  data-bs-dismiss="modal"   >Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Modificar Articulo -->
    <div class="modal fade" id="ModalModificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Articulo</h1>
                    <button type="button" class="btn-close" onclick="BFmodificar()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <label for="" class="form-label">Referencia:</label>
                        <input type="text" class="form-control" id="refM"><br>
                        <button type="button" class="btn btn-primary" onclick="ConsultarArticuloM()">Buscar</button>

                        <hr>

                        <label for="" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nomM" disabled>

                        <label for="" class="form-label">Valor Unitario:</label>
                        <input type="text" class="form-control" id="unitarioM" disabled>
                        <br>
                        <button type="button" class="btn btn-primary"  onclick="modificar()"  data-bs-dismiss="modal">Modificar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Consultar Articulo -->
    <div class="modal fade" id="ModalConsultar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Consultar Articulo</h1>
                    <button type="button" class="btn-close" onclick="BFconsultar()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <label for="" class="form-label">Referencia:</label>
                        <input type="text" class="form-control" id="refC"><br>
                        <button type="button" class="btn btn-primary"  onclick="ConsultarArticulo()">Consultar</button>

                        <hr>

                        <label for="" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nomC" disabled>

                        <label for="" class="form-label">Valor Unitario:</label>
                        <input type="text" class="form-control" id="unitarioC" disabled>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Articulo -->
    <div class="modal fade" id="ModalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Articulo</h1>
                    <button type="button" class="btn-close" onclick="BFeliminar()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                        <label for="" class="form-label">Referencia:</label>
                        <input type="text" class="form-control" id="refE">
                        <br>
                        <button type="button" class="btn btn-primary"  onclick="eliminarArticulo()"  data-bs-dismiss="modal"   >Eliminar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
